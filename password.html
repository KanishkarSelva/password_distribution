<!DOCTYPE html>
<html>
<head>
    <title>Retrieve Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Retrieve Password</h2>
        <input type="text" id="email" placeholder="Enter your email">
        <input type="text" id="accountId" placeholder="Enter your account ID">
        <button onclick="getPassword()">Get Password</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        const credentials = {
            "abhinayreddy7070@gmail.comHASIMABHRED": "fL4rN1tT3Y",
            "vishnu123prem@gmail.comHASIMABHVAL": "j4uB3oQ6n",
            "abijithanil@gmail.comHASIMABIANI": "bK7sj2hQ8Y",
            // Add all other credentials here in the same format
        };

        function getPassword() {
            const email = document.getElementById('email').value;
            const accountId = document.getElementById('accountId').value;
            const key = email + accountId;
            const password = credentials[key];

            const resultDiv = document.getElementById('result');
            if (password) {
                resultDiv.innerHTML = `<p>Password: ${password}</p>`;
            } else {
                resultDiv.innerHTML = `<p style="color: red;">Invalid email or account ID</p>`;
            }
        }
    </script>
</body>
</html>
