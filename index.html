<!DOCTYPE html>
<html>
<head>
    <title>Retrieve Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Retrieve Password</h2>
        <input type="text" id="email" placeholder="Enter your email">
        <input type="text" id="accountId" placeholder="Enter your account ID">
        <button onclick="getPassword()">Get Password</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        let credentials = {};

        fetch('credentials.json')
            .then(response => response.json())
            .then(data => {
                credentials = data;
            })
            .catch(error => console.error('Error loading credentials:', error));

        function getPassword() {
            const email = document.getElementById('email').value.trim();
            const accountId = document.getElementById('accountId').value.trim();
            const key = email + accountId;
            const credential = credentials[key];

            const resultDiv = document.getElementById('result');
            if (credential) {
                resultDiv.innerHTML = `<p>Hey, ${credential.name}, your password is: ${credential.password}</p>`;
            } else {
                resultDiv.innerHTML = `<p style="color: red;">Invalid email or account ID</p>`;
            }
        }
    </script>
</body>
</html>
