<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
        .error {
            color: #dc3545;
        }
        .success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Recovery</h2>
        <form id="recoveryForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="accountId">Account ID:</label>
                <input type="text" id="accountId" required>
            </div>
            <button type="submit">Recover Password</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>
    <script>
        let credentials = {};

        fetch('credentials.json')
            .then(response => response.json())
            .then(data => {
                credentials = data;
            })
            .catch(error => console.error('Error loading credentials:', error));

        function getPassword() {
            const email = document.getElementById('email').value.trim().toLowerCase();
            const accountId = document.getElementById('accountId').value.trim();
            const key = email + accountId;
            const credential = credentials[key];

            const resultDiv = document.getElementById('result');
            if (credential) {
                resultDiv.innerHTML = `<p>Hey, ${credential.name}, your password is: ${credential.password}</p>`;
            } else {
                resultDiv.innerHTML = `<p style="color: red;">Invalid email or account ID</p>`;
            }
        }
    </script>
</body>
</html>
